# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=acanalyzer

# Logging
logging.level.it.cusc.acAnalyzer=INFO

# Tyre Temperature Ranges (in Celsius)
tyre.temp.optimal.min=80.0
tyre.temp.optimal.max=100.0
tyre.temp.warning.min=60.0
tyre.temp.warning.max=120.0
tyre.temp.critical.min=40.0
tyre.temp.critical.max=140.0

# Tyre Pressure Ranges (in PSI)
# Front Left
tyre.pressure.fl.optimal.min=27.0
tyre.pressure.fl.optimal.max=28.0
tyre.pressure.fl.warning.min=26.0
tyre.pressure.fl.warning.max=29.0

# Front Right
tyre.pressure.fr.optimal.min=27.0
tyre.pressure.fr.optimal.max=28.0
tyre.pressure.fr.warning.min=26.0
tyre.pressure.fr.warning.max=29.0

# Rear Left
tyre.pressure.rl.optimal.min=27.5
tyre.pressure.rl.optimal.max=28.5
tyre.pressure.rl.warning.min=26.5
tyre.pressure.rl.warning.max=29.5

# Rear Right
tyre.pressure.rr.optimal.min=27.5
tyre.pressure.rr.optimal.max=28.5
tyre.pressure.rr.warning.min=26.5
tyre.pressure.rr.warning.max=29.5